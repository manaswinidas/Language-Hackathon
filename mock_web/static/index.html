<!DOCTYPE html>
<html lang="en">
<head>
  <title>Revhack demo form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<script src="js/index.js"></script>
<body>

<div class="container">
  <h2>Horizontal form</h2>
  <form id="form" class="form-horizontal" action="">
  <div class="form-group">
      <label class="control-label col-sm-2" for="email">First Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" name="firstname">
      </div>
      <div class="col-sm-2">
          <input id="play" onclick='responsiveVoice.speak("पहला नाम");' type='button' value='🔊 Play'/>
          </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email1">Last Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" name="lastname">
      </div>
      <div class="col-sm-2">
          <input id="play" onclick='responsiveVoice.speak("अंतिम नाम");' type='button' value='🔊 Play'/>
          </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email2">Email:</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="col-sm-2">
          <input id="play" onclick='responsiveVoice.speak("ईमेल");' type='button' value='🔊 Play'/>
          </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email3">Date of Birth:</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="dob" placeholder="Enter your birth date" name="DOB">
      </div>
      <div class="col-sm-2">
          <input id="play" onclick='responsiveVoice.speak("जन्म तिथि");' type='button' value='🔊 Play'/>
          </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email4">Mobile Number:</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="phone" placeholder="Enter your mobile number" name="mobilenumber">
      </div>
      <div class="col-sm-2">
          <input id="play" onclick='responsiveVoice.speak("मोबाइल नंबर");' type='button' value='🔊 Play'/>
          </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=yJQ0SRnY"></script>
</body>
</html>
